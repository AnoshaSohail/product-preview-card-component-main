  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container justify-content-center align-items-center">
      <div class="row main_container justify-content-center align-items-center">
        <div class="col-6 Feature_img"><img src="./images/image-product-desktop.jpg" alt="" class="f_img" ></div>
        <div class="col-6 details">
          <p class="type">Perfume</p>
          <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>
          <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price"> $149.99<span class="discount ms-3"> $169.99</span></div>
          <button class="cart_btn mt-3"><img src="./images/icon-cart.svg" alt="" class="me-2">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
  
<footer><div class="attribution mt-3">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Anosha Sohail</a>.
</div></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    const mediaQuery =window.matchMedia("(max-width:770px)");
    const image = document.querySelector('.f_img');
    function handleMediaQueryChange(event) {
      if (event.matches) {
        image.src = './images/image-product-mobile.jpg';
      }else {
        image.src = './images/image-product-desktop.jpg';
      }
    }
    mediaQuery.addEventListener("change", handleMediaQueryChange);
    handleMediaQueryChange(mediaQuery);
  </script>
